<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="login-cuadrado">
        <div class="login-icono animate__animated animate__fadeInDownBig"><img src="" alt=""></div> 
        <div class="nombre-login">
            <h1>Login</h1>
        </div>
        <form class="login">
            <label for="username">Usuario</label> <br>
            <input class="input" type="text" placeholder="Ingrese su usuario" name="" id=""> <br><br>
            <label for="password">Contraseña</label> <br>
            <input class="input" type="password" placeholder="Ingrese su contraseña" name="" id=""> <br><br>
            <input id="ingresar" type="submit" value="Ingresar">
        </form>
        <div class="olvidar">
            <a href="#">Olvidaste tu contraseña?</a><br>
            <a href="#">No tienes cuenta? Registrate</a>
        </div>
        <div class="redes">
            <img class="icono-red" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt=""><a class="youtube" href="https://www.youtube.com/watch?v=7OPg-ksxZ4Y"></a></i>
            <img class="icono-red" src="https://cdn.icon-icons.com/icons2/2108/PNG/512/facebook_icon_130940.png" alt=""> <a class="facebook" href="https://www.facebook.com/100034161645184/videos/1333438233807019"></a>
        
    </div>
</body>
